<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="/styles/index.css" />

  <body>
    <header>

        <form action="">
            <input type="text" name="add" id="add-input" placeholder="Adicione um novo item">
            <button>Adicionar item</button>
        </form>

        <li>
            <ul>
                <div class="checkbox"></div>
                <span>PÃ£o de forma</span>
                <div>
                    <img src="./assets/icons/trash.svg" alt="trash icon" title="delete item">
                </div>
            </ul>
        </li>

        <div class="warning">
            <img src="./assets/icons/warning.svg" alt="warning icon">
            <span>O item foi removido da lista</span>

        </div>
    </main>
  </body>
</html>
